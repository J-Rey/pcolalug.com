[app:main]
use = egg:pcolalug

reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
                   pyramid_tm
                   pyramid_jinja2

default_locale_name = en
jinja2.directories = pcolalug:templates
jinja2.filters =
    model_url = pyramid_jinja2.filters:model_url_filter
    route_url = pyramid_jinja2.filters:route_url_filter
sqlalchemy.url = postgresql+psycopg2://localhost/pcolalug
session.type = cookie
session.key = shootout
session.encrypt_key = 3v3ntQencryptionK3y!
session.validate_key = 3v3ntQvalidationK3y!
session.cookie_on_exception = true

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 6543
workers = 2

# Begin logging configuration

[loggers]
keys = root, pcolalug, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pcolalug]
level = DEBUG
handlers =
qualname = pcolalug

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
